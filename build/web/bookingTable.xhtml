<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="boos/css/bootstrap.min.css"/>
    </h:head>
    <h:body> 
        #{aunthicatedUSer.firstName} #{aunthicatedUSer.lastName} welcome
        <h2>BOOKING FORM</h2>
        <h:form>

            <h:panelGrid columns="2">
                <h:outputLabel value="Type a reason To Meet Dentist:"/>
                <h:inputText value="#{bookingModel.booking.reason}" required="true" requiredMessage="Please Fill This"/>
                <h:outputLabel value="Name of the Dentist:"/>
                <p:selectOneMenu value="#{bookingModel.dent.username}">
                    <f:selectItems value="#{dentistsModel.allDentists()}" var="d" itemValue="#{d.username}" itemLabel="#{d.firstName} #{d.lastName}"/>
                </p:selectOneMenu>
                <h:outputLabel value="Book on Calendar"/>
                <b:dateTimePicker  value="#{bookingModel.booking.meetingTime}" mode="inline"/>
                <h:commandButton value="#{bookingModel.update?'Update':'MakeAppointment'}" action="#{bookingModel.makeAppointment(aunthicatedUSer)}" styleClass="btn btn-primary"/>
                <h:commandButton value="Cancel" action="#{bookingModel.makeAppointmentEnv()}" 
                                 rendered="#{bookingModel.update}" styleClass="btn btn-warning" />   


            </h:panelGrid>



        </h:form>


    </h:body>
</html>
