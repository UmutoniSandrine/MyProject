<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> DENTIST FORM </title>
        <h:outputStylesheet name="boos/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
       <h2>DENTIST FORM </h2>
       <h:messages style="color: red;"/>
       <h:form>
           <h:panelGrid columns="2">
               
              <h:outputLabel value="Username:"/>
              <h:inputText id="pn" label="Username" value="#{dentistloginModel.username}"  required="true" requiredMessage="username is Invalid"/>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{dentistloginModel.password}" required="true" requiredMessage="Password is required"/>
                <h:commandButton value="Login" action="#{dentistloginModel.signin()}"  styleClass="btn btn-primary mx-2"/><br>
                    
                </br>
              
            </h:panelGrid>
              
        </h:form>
       
       <h:form>
            <h:commandButton value="Sign Up" action="dentistForm.xhtml" styleClass="btn btn-success "/>
            
        </h:form>
    </h:body>
</html>
